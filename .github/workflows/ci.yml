name: CI Pipeline - Backend & Frontend

# Trigger on every push to main branch
on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Login to DockerHub (uses GitHub Secrets)
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Build and Push Backend Docker Image
      - name: Build & Push Backend
        run: |
          docker build -t yourdockerhubusername/backend:v1 ./backend
          docker push yourdockerhubusername/backend:v1

      # Step 4: Build and Push Frontend Docker Image
      - name: Build & Push Frontend
        run: |
          docker build -t yourdockerhubusername/frontend:v1 ./frontend
          docker push yourdockerhubusername/frontend:v1
